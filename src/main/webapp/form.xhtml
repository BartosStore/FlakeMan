<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="WEB-INF/template.xhtml">
        <ui:define name="header">Input tester</ui:define>

        <ui:define name="content">
            <h:form style="width: 300px; border: solid">
                <p:growl id="growl" showDetail="true" />
                
                <h:panelGrid columns="1" style="margin-bottom: 10px" cellpadding="5">
                    <p:outputLabel for="brandName" value="Brand:" />
                    <p:inputText id="brandName" style="width:150px" value="#{formBean.newBrand.brandName}" >
                        <p:ajax event="blur" delay="1000" update="@this, :growl" />
                    </p:inputText>
                    
                    <p:outputLabel for="country" value="Country:"  />
                    <p:inputText id="country" style="width:150px" value="#{formBean.newBrand.country}" >
                        <p:ajax event="blur" delay="1000" update="@this, :growl" />
                    </p:inputText>
                    
                    <p:commandButton value="Save" id="submitButton" actionListener="#{formBean.submitBrand()}" ajax="false" />
                </h:panelGrid>
                
            </h:form>
        
        </ui:define>
    </ui:composition>

</html>
